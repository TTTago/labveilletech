baseurl = "https://tttago.github.io/labveilletech/"
title = "Jane Doe"
languageCode = "en-us"
pagination.pagerSize  = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "Tiago Ferreira"
  copyright = "© 2024 Tiago Ferreira. Some rights reserved."
  name = "jane_doe"
  img = "/labveilletech/images/photo.jpeg"
  img_title = ""
  icon = "img/logo.png"
  quote = "Je suis un étudiant calme, ouvert d’esprit et motivé par la créativité et l’innovation."
  description= "Je m’appelle Tiago Ferreira, j’ai 23 ans et je suis en 3ᵉ année d’ingénierie des médias à l’HEIG-VD. Mon parcours, débuté avec une spécialisation en communication et design au gymnase et à l’ERACOM, m’a permis d’acquérir des compétences solides en programmation, UX/UI, marketing et stratégies de communication. Curieux et créatif, je suis animé par une passion pour le design et l’innovation. Mon approche repose sur une écoute attentive et une capacité d’adaptation, ce qui me permet de répondre avec précision aux attentes des projets. Inspiré par mes hobbies comme la marche, le basket ou encore les jeux vidéo, je combine rigueur et imagination pour créer des solutions uniques et fonctionnelles, toujours en phase avec les besoins des utilisateurs."
  licenseUrl = ""

 # Social icons

  [[params.social]]
    name = "email"
    url  = "mailto:tiago.ferreira@heig-vd.ch"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/tiago-ferreira-a6b6ba240/"

[params.style]
  # add path to custom CSS files here
  custom_css = []
  # add path to custom SCSS files here
  custom_scss = []

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "À Propos"
    url        = "about"

  [[menu.main]]
    identifier = "posts"
    name       = "Articles"
    url        = "post/"

     

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
